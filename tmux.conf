# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use Vi key mode
set-window-option -g mode-keys vi

set -g mouse on

# Better renaming
set-option -g allow-rename off
bind , command-prompt -I "rename-window #{b:pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Switch panes with ijkl
bind -r j run-shell "if [ $(tmux display-message -p '#{pane_at_left}') -ne 1 ]; then tmux select-pane -L; fi"
bind -r C-j run-shell "if [ $(tmux display-message -p '#{pane_at_left}') -ne 1 ]; then tmux select-pane -L; fi"
bind -r k run-shell "if [ $(tmux display-message -p '#{pane_at_bottom}') -ne 1 ]; then tmux select-pane -D; fi"
bind -r C-k run-shell "if [ $(tmux display-message -p '#{pane_at_bottom}') -ne 1 ]; then tmux select-pane -D; fi"
bind -r i run-shell "if [ $(tmux display-message -p '#{pane_at_top}') -ne 1 ]; then tmux select-pane -U; fi"
bind -r C-i run-shell "if [ $(tmux display-message -p '#{pane_at_top}') -ne 1 ]; then tmux select-pane -U; fi"
bind -r l run-shell "if [ $(tmux display-message -p '#{pane_at_right}') -ne 1 ]; then tmux select-pane -R; fi"
bind -r C-l run-shell "if [ $(tmux display-message -p '#{pane_at_right}') -ne 1 ]; then tmux select-pane -R; fi"

# Move, join or split panes with IJKL (if targetting neighbouring pane -> swap places, otherwise if mark -> join, otherwise -> split)
bind -r J run-shell "if [ $(tmux display-message -p '#{pane_at_left}') -ne 1 ]; then tmux select-pane -M; tmux swap-pane -d -t '{left-of}';\
  elif [ $(tmux display-message -p '#{pane_marked_set}') -ne 0 ]; then tmux join-pane -h; tmux swap-pane -d -t '{left-of}';\
  else tmux split-window -h -c \"#{pane_current_path}\"; tmux swap-pane -d -t '{left-of}'; fi"
bind -r K run-shell "if [ $(tmux display-message -p '#{pane_at_bottom}') -ne 1 ]; then tmux select-pane -M; tmux swap-pane -d -t '{down-of}';\
  elif [ $(tmux display-message -p '#{pane_marked_set}') -ne 0 ]; then tmux join-pane;\
  else tmux split-window -v -c \"#{pane_current_path}\"; fi"
bind -r I run-shell "if [ $(tmux display-message -p '#{pane_at_top}') -ne 1 ]; then tmux select-pane -M; tmux swap-pane -d -t '{up-of}';\
  elif [ $(tmux display-message -p '#{pane_marked_set}') -ne 0 ]; then tmux join-pane; tmux swap-pane -d -t '{up-of}';\
  else tmux split-window -v -c \"#{pane_current_path}\"; tmux swap-pane -d -t '{up-of}'; fi"
bind -r L run-shell "if [ $(tmux display-message -p '#{pane_at_right}') -ne 1 ]; then tmux select-pane -M; tmux swap-pane -d -t '{right-of}';\
  elif [ $(tmux display-message -p '#{pane_marked_set}') -ne 0 ]; then tmux join-pane -h;\
  else tmux split-window -h -c \"#{pane_current_path}\"; fi"

# Break pane key is easy to forget, another alias helps the odds
bind-key b break-pane

# Switch to next or previous window with space or backspace
bind -r Space next-window
bind -r C-Space next-window
bind -r BSpace previous-window
bind -r C-BSpace previous-window

# Move window left or right with meta modifier (Esc on Mac keyboard)
bind -r M-Space run-shell "tmux swap-window -t +1; tmux next-window"
bind -r M-BSpace run-shell "tmux swap-window -t -1; tmux previous-window"

# Cycle through pane layouts
bind-key y next-layout
bind-key Y previous-layout

# Easier copy mode
bind Enter copy-mode
bind -T copy-mode-vi i send-keys -X cursor-up
bind -T copy-mode-vi k send-keys -X cursor-down
bind -T copy-mode-vi j send-keys -X cursor-left
bind -T copy-mode-vi l send-keys -X cursor-right
bind -T copy-mode-vi C-i send-keys -X page-up
bind -T copy-mode-vi C-k send-keys -X page-down
bind -T copy-mode-vi C-j send-keys -X cursor-left
bind -T copy-mode-vi C-l send-keys -X cursor-right

# Window switcher/launcher
bind-key p run-shell -b tmux-launcher.sh
bind-key C-p run-shell -b tmux-launcher.sh

# Multicolor!
set -g default-terminal "xterm-256color"

# Window style
set -g window-style 'fg=terminal,bg=colour238'
set -g window-active-style 'fg=terminal,bg=terminal'

# Ring no bells
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes
setw -g clock-mode-colour colour135
setw -g mode-style 'fg=colour196,bg=colour238,bold'

# Messages
set -g message-style 'fg=colour232,bg=colour166,bold'

# Panes
set -g pane-border-style 'fg=colour241,bg=colour241'
set -g pane-active-border-style 'fg=colour241,bg=colour241'

# Statusbar
setw -g window-status-format "#[fg=colour235] #I #[fg=colour231]#W "
setw -g window-status-current-format "#[fg=colour14,bg=colour31] #I #[fg=white,bold]#W "
setw -g window-status-separator ""

set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-style 'fg=colour9,bg=colour241'

set -g status-right '#[fg=colour255,bg=colour97,bold] %b %d %H:%M '
set -g status-right-length 50

set -g status-left ''
set -g status-left-length 0
